{{- range $i, $v := $.Values.services }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $v.name }}
data:
{{- toYaml $v.configMapData | indent 2}}
---
{{- end }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-volume
data:
  config.json: |
    {
      "name":"app",
      "version":"v1.0.1"
    }
