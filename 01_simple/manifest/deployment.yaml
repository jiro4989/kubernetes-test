apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: app # 手元でビルドした app コンテナのイメージ名
        ports:
        - containerPort: 1234 # appコンテナのlistenポート